<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Challenge Alura</title>
    <script> </script>
</head>

<body>
    <header>
        <img class="logo" src="imagenes/Logo-alura.png" alt="logo alura">
    </header>
    
    <main>
        <section>
            <textarea class="text-area" cols="15" rows="15" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minisculas y sin acento</h6>
            </div>
            <div class="botones">
                <button class="btn-cifrar" onclick="btnEncriptar()">Cifrar</button>
                <button class="btn-descifrar" onclick="btnDesencriptar()">Descifrar</button>    
            </div>
        </section>

        <section>
            <textarea class="mensaje" cols="30" rows="15" placeholder="Ningún mensaje fue encontrado"></textarea>
            <div>
             <button class="btn-copiar">Copiar</button>   
            </div>
        </section>
    </main>
    
    <footer>
        <div class="footer">
        <p>By Manuel Pérez |</p>
        <a href="https://github.com/ManoloCode">ManoloCode</a>
        <img class="logo-github" src="imagenes/logo-github.png" >
        </div>    
    </footer>


    <script src="app.js"></script>

</body>


</html>
